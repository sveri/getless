<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<div th:fragment="form">
	<form class="form-signin" th:action="@{/user/register}"
		th:object="${user}" action="/user/register" method="post">
		

		<div th:if="${#fields.hasErrors()}" class="alert alert-danger">
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
				error</div>
			<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username
				error</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
				error</div>
		</div>

		<input type="text" id="inputEmail" name="email"
			class="form-control top" placeholder="E-Mail" required="required"
			autofocus="autofocus" /> <input type="text" id="inputUser"
			name="userName" class="form-control middle" placeholder="Benutzername"
			required="required" /> <input type="password" id="inputPassword"
			name="password" class="form-control bottom" placeholder="Passwort"
			required="required" />

		<button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>
	</form>

</div>

</html>
